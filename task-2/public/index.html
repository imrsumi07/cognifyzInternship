<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>



    <style>
         *{
            margin: 0;
            padding: 0;
            background-color: pink;
        }
        h1{
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;

            
        }
        .content{
            width: 800px;
            height: 400px;
            background-color: rgb(25, 20, 75);
            box-shadow : 0px 0px 20px 0px #000;
            padding: 60px;
        }
        label{
            background-color: transparent;
            color: white;
            font-size: 30px;
            font-weight: 600;
        }

        input{
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            width: 60%;
            margin-top: 40px;
            margin-left: 15px;
            height: 30px;
        }

        button{
            margin-top: 40px;
            background-color: rgb(94, 245, 102);
            border-radius: 19px;
            height: 30px;
            width: 80px;
            color: rgb(25, 20, 75);
            border: 1px solid aqua;
        }
    </style>
</head>
<body>
    <h1>Register Here!</h1>
    <form id="registrationForm" method="post" action="/submit" autocomplete="off">
    <div class="content">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br><br>
        <button type="submit">Register</button>
    </div>
    </form>

    <script>document.getElementById('registrationForm').addEventListener('submit', function(event){
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword){
            alert('Password do not match.');
            event.preventDefault();
        }
    
    });</script>
</body>
</html>
