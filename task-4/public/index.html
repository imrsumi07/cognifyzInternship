<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header class="text-black text-center py-3">
        <h1>Register Here!</h1>
    </header>

    <main class="container my-4 text-white" >
        <h4 class="text-center">If you have any Queries <button id="contactButton" class="btn text-white" style="background-color: cadetblue;font-weight: 600;">Contact</button></h4>
        <section class="row">
        
            <div class="col-md-6 text-center">
                
                <img src="/images/form.jpg" alt="form">
                <h2>Remainder:</h2>
                <p>Don't Forget Your Password!</p>
            </div>
            <div class="col-md-6">
                <form id="registrationForm" action="/submit" autocomplete="off" method="post" class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <br>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" min="0" max="120" required>
                    <br>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="">Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <br>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
        
    </main>
    <footer class="contact-footer" id="contactFooter">
        <div class="container text-center">
            <p class="greeting">Hello! How can we assist you today?</p>
            <p><strong>Email:</strong> <a href="mailto:contact@example.com">contact@example.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+1234567890">+12 34567890</a></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/scripts/scripts.js"></script>
</body>
</html>
